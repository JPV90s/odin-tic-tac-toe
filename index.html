<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ODIN TIC-TAC-TOE</h1>
        </header>
        <main>
            <div id="gameboard"></div>
            <div id="controls">
                <div id="players">
                    <label for="player-one">
                        Player One:
                        <input type="text" name="player-one" id="player-one" required>
                    </label>
                    <label for="player-two">
                        Player Two:
                        <input type="text" name="player-two" id="player-two" required>
                    </label>
                </div>
                <div id="buttons">
                    <button id="start-button">Start Game</button>
                    <button id="restart-button">Restart Game</button>
                </div>
                
            </div>
        </main>
    </div>
</body>
</html>
